env:
  GAME_ID: "563560"
  GAME_NAME: reactivedrop
  GAME_PARAMS: +map lobby -maxplayers 4 +exec server.cfg
  GAME_PORT: "27015"
  PASSWRD: ""
  USERNAME: ""
  VALIDATE: ""
image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/alienswarm-reactivedrop
  tag: latest@sha256:f0065aa44fb1c38b7fc30d34e220138dc0a0c6477b78eb7f59015622c2052030
persistence:
  serverfiles:
    enabled: true
    mountPath: /serverdata/serverfiles
  steamcmd:
    enabled: true
    mountPath: /serverdata/steamcmd
podSecurityContext:
  runAsGroup: 0
  runAsUser: 0
probes:
  liveness:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"
  readiness:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"
  startup:
    port: "{{ .Values.service.tcprconport.ports.tcprconport.targetPort }}"
securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false
service:
  main:
    enabled: true
    ports:
      main:
        enabled: true
        port: 27015
        protocol: UDP
        targetPort: 27015
  tcprconport:
    enabled: true
    ports:
      tcprconport:
        enabled: true
        port: 27015
        protocol: TCP
        targetPort: 27015
