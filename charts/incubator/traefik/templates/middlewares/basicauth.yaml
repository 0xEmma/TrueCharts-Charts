{{- $values := $values }}
{{- $namespace := {{ if or ( not $values.ingressClass.enabled ) ( and ( $values.ingressClass.enabled ) ( $values.ingressClass.isDefaultClass ) ) }}traefikmiddlewares{{ else }}ix-{{ .Release.Name }}{{ end }} }}
{{ range $index, $middlewareData := .Values.middlewares.basicAuth }}
---
{{- $users := list }}
{{ range $index, $userdata := $middlewareData.users }}
    {{ $users = append $users ( htpasswd $userdata.username $userdata.password ) }}
{{ end }}

apiVersion: v1
kind: Secret
metadata:
  name: {{printf "%v-%v" $middlewareData.name "secret" }}
  namespace: {{ $namespace }}
type: Opaque
stringData:
  users: |
    {{- range $index, $user := $users }}
    {{ printf "%s" $user }}
    {{- end }}
---
# Declaring the user list
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ $middlewareData.name }}
  namespace: {{ $namespace }}
spec:
  basicAuth:
    secret: {{printf "%v-%v" $middlewareData.name "secret" }}
{{ end }}
