image:
  repository: tccr.io/truecharts/sickchill
  pullPolicy: IfNotPresent
  tag: 2023.1.2@sha256:dbd0dda70adaa58cdf70fc98b289a4a508f1091da814c01c549638ff661dd00c

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10067
        targetPort: 8081

persistence:
  config:
    enabled: true
    mountPath: "/config"
  varrun:
    enabled: true

portal:
  enabled: true
